<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PhoneGap Demo</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">

        <div class="col-sm-12 col-md-12">
          <h1 class="page-header">Dashboard <small>AVF Demo App</small></h1>
          <div class="row circles">
            <div class="col-xs-6 col-sm-3 circles" align="center">
              <img data-src="holder.js/150x150/text:SEARCH/sky" class="img-responsive" alt="Circle">
              <h4>Native <span class="glyphicon glyphicon-search"></span></h4>
              <span class="text-muted">iOS and Android</span>
            </div>
            <div class="col-xs-6 col-sm-3 circles" align="center">
              <img data-src="holder.js/150x150/auto/vine" class="img-responsive" alt="Circle">
              <h4>Native <span class="glyphicon glyphicon-camera"></span></h4>
              <span class="text-muted">iOS and Android</span>
            </div>
            <div class="col-xs-6 col-sm-3 circles" align="center">
              <img data-src="holder.js/150x150/auto/lava" class="img-responsive" alt="Circle">
              <h4>Native <span class="glyphicon glyphicon-cloud"></span></h4>
              <span class="text-muted">iOS and Android</span>
            </div>
            <div class="col-xs-6 col-sm-3 circles" align="center">
              <img data-src="holder.js/150x150/auto/gray" class="img-responsive" alt="Circle">
              <h4>Native <span class="glyphicon glyphicon-map-marker"></span></h4>
              <span class="text-muted">iOS Only</span>
            </div>
          </div>
        </div>

      </div><!-- container end -->



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/holder.min.js"></script>
  </body>
</html>
