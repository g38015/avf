<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trail API</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom css -->
    <link href="css/main.css" rel="stylesheet">
    <!-- <script type="text/javascript" charset="utf-8" src="cordova.js"></script> -->
  </head>
  <body>

    <div class="container-fluid">
      <div class="col-sm-12 col-md-12">
        <h1 class="page-header">Trail <small>API</small></h1>
        <!-- form to get city -->
        <form action="" id="trail-lookup" class="form-inline" role="form">
          <div class="input-group">
            <input type="text" id="getCity" name="zip" required class="form-control" placeholder="Enter City" />
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" id="btn-lookup"><span class='glyphicon glyphicon-search'></span></button>
            </span>
          </div>
        </form><br />
      
      <!-- populate div with data from api -->
      <div id="trails"></div>

      </div><!-- end col -->
    </div><!-- end container -->

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <!-- bootstrap, holder, and main.js -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/trailapi.js"></script>
    
  </body>
</html>
